<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus</title>
  <link rel="stylesheet" href="../../styles/config.css">
  <style>
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    section {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    
    h1, h2 {
      font-size: 24px;
      margin-top: 0;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      text-align: center;
    }
    
    button {
      font-family: cursive;
      padding: 10px 30px;
      background-color: lightblue;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .timer-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .timer {
      width: 48%;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .timer h2 {
      font-size: 18px;
    }

    .timer p {
      font-size: 24px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="logo">Focus.</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="tabs.html">Tabs</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="break.html">Break Time</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Schedule Break</h2>
      <div>
        <label for="scheduleDuration">Schedule break in:</label>
        <select id="scheduleDuration" name="scheduleDuration">
          <option value="1">1 hour</option>
          <option value="2">2 hours</option>
          <option value="3">3 hours</option>
          <option value="4">4 hours</option>
          <option value="5">5 hours</option>
          <option value="0.0167">1 minute</option> 
        </select>
      </div>
      <button id="scheduleBreak">Schedule Break</button>
    </section>

    <section>
      <h2>Break Timer</h2>
      <div>
        <label for="duration">Choose break duration:</label>
        <select id="duration" name="duration">
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15">15 minutes</option>
          <option value="20">20 minutes</option>
          <option value="25">25 minutes</option>
          <option value="30">30 minutes</option>
          <!-- Add more duration options as needed -->
        </select>
      </div>
      <button id="startTimer">Start Break</button>
    </section>
    <div class="timer-container">
      <div class="timer">
        <h2 id="timerTitle">Break in:</h2>
        <p id="timer">00:00</p>
      </div>
  </main>
  <script src="../../scripts/config/break.js"></script>
</body>
</html>
