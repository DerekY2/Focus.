<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <link rel="stylesheet" href="../../styles/popup.css">
  <script src="../../scripts/main/popup.js" type="module"></script>
</head>
<body>
  <img src="../../img/icon128.png">
  <h1></h1>
  <form>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" id="closeTabSwitch" ${closeTabsEnabled ? 'checked' : ''} />
      <span class="slider round"></span>
    </label>
    <button id="configBtn">Settings</button>
  </form> 
  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="scheduleBody">
      <!-- Tasks rows will be dynamically added here -->
    </tbody>
  </table>  
</body>
</html>
